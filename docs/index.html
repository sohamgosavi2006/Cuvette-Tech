<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuvette Tech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header text-center">
        </div>
        <ul class="list-unstyled">
            <li><a href="#" id="about">About</a></li>
            <li><a href="#" id="fullTimeJob">Full Time Jobs</a></li>
            <li><a href="#" id="otherJobs">Other Jobs</a></li>
            <li><a href="#" id="appliedJobs">Applied Jobs</a></li>
        </ul>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <img src="Images/website-logo.png" alt="Cuvette Logo" class="navbar-logo">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-flex" id="authContainer"></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="content">
        <!-- Profile Modal -->
        <div id="profileModal" class="modal-overlay">
            <div class="modal-box">
                <span id="closeProfileModal">×</span>
                <h3 class="fw-bold mb-3">User Profile</h3>
                <label class="form-label">Name</label>
                <input type="text" id="userName" class="form-control mb-2" disabled>
                <label class="form-label">Email</label>
                <input type="email" id="userEmail" class="form-control mb-2" disabled>
                <button class="btn btn-secondary w-100 mt-2" id="closeProfileBtn">Close</button>
            </div>
        </div>

        <!-- Success Application Modal -->
        <div id="successModal" class="modal-overlay">
            <div class="modal-box">
                <span id="closeSuccessModal">×</span>
                <h3 class="fw-bold mb-3 text-success">Application Successful!</h3>
                <p><strong>Job:</strong> <span id="successJobTitle"></span></p>
                <p><strong>Company:</strong> <span id="successCompanyName"></span></p>
                <button class="btn btn-primary w-100 mt-2" id="closeSuccessBtn">Close</button>
            </div>
        </div>

        <div class="container mt-5 pt-5" id="mainContent">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script type="module" src="script.js" defer></script>
</body>
</html>
