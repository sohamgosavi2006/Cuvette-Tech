<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Jobs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Page Heading -->
        <h1 class="mb-4">Applied Jobs</h1>


        <!-- Applied Jobs List -->
        <div class="card shadow-sm">
            <div class="card-body">
                <!-- No Applied Jobs Message -->
                <div id="noAppliedJobs" class="text-center py-5">
                    <h4 class="text-muted mb-3">No Applied Jobs</h4>
                    <p class="text-muted">You have not applied to any job yet.</p>
                    <a href="#" id="searchJobBtn" class="btn btn-primary">Search Job</a>
                </div>

                <!-- Applied Jobs List (Dynamically Populated) -->
                <div id="appliedJobsList" class="d-none">
                    <!-- Applied jobs will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script type="module" src="applied-jobs.js"></script>
</body>
</html>
