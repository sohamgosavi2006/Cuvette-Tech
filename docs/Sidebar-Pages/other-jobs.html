<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <!-- Authentication Container -->
        <div class="d-flex justify-content-center mb-4" id="authContainer"></div>

        <!-- Search Bar -->
        <div id="searchBarContainer" class="mb-3 position-sticky top-0 bg-white shadow-sm p-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Search by Job Title" aria-label="Search by job title">
        </div>
        
        <div class="row">
            <!-- Job Listings -->
            <div class="col-12">
                <div class="jobListings">
                    <p id="noResults" class="text-muted fst-italic" style="display: none;">No jobs found</p>
                </div>
            </div>
        </div>

        <!-- Success Application Modal -->
        <div id="successModal" class="modal-overlay">
            <div class="modal-box">
                <span id="closeSuccessModal">Ã—</span>
                <h3 class="fw-bold mb-3 text-success">Application Successful!</h3>
                <p><strong>Job:</strong> <span id="successJobTitle"></span></p>
                <p><strong>Company:</strong> <span id="successCompanyName"></span></p>
                <button class="btn btn-primary w-100 mt-2" id="closeSuccessBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <script type="module" src="other-jobs.js" defer></script>
</body>
</html>
