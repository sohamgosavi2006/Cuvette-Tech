<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Time Jobs</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../cuvette.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Search Bar -->
        <div id="searchBarContainer" class="mb-3">
            <input type="text" class="form-control searchInput" placeholder="Search by Company Name" aria-label="Search by company name">
        </div>
        
        <div class="row">
            <!-- Job Listings -->
            <div class="col-md-8">
                <div class="jobListings">
                    <!-- Job cards will be dynamically inserted here -->
                    <p id="noResults" style="display: none; color: #666; font-style: italic;">No jobs found</p>
                </div>
            </div>

            <!-- Filters -->
            <div id="filtersContainer" class="col-md-4">
                <div class="filter-panel p-4 rounded shadow-lg">
                    <h5 class="filter-title">Apply Filters</h5>
                    
                    <!-- Office Type Filter -->
                    <label class="mt-3 filter-label">Office Type</label>
                    <div class="filter-group">
                        <div class="form-check">
                            <input type="radio" name="officeType" value="remote" class="form-check-input">
                            <label class="form-check-label">Remote</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="officeType" value="onsite" class="form-check-input">
                            <label class="form-check-label">In-Office</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="officeType" value="hybrid" class="form-check-input">
                            <label class="form-check-label">Hybrid</label>
                        </div>
                    </div>
            
                    <!-- Work Experience Filter -->
                    <label class="mt-3 filter-label">Work Experience</label>
                    <div class="progress mb-2">
                        <div id="experienceProgress" class="progress-bar" role="progressbar" style="width: 0%;" 
                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <select id="experienceFilter" class="form-select mb-2">
                        <option value="all">Select experience</option>
                        <option value="2+">2+ years</option>
                        <option value="4+">4+ years</option>
                        <option value="6+">6+ years</option>
                    </select>
            
                    <!-- Minimum Salary Filter -->
                    <label class="mt-3 filter-label">Min Salary</label>
                    <div class="progress mb-2">
                        <div id="salaryProgress" class="progress-bar" role="progressbar" style="width: 0%;" 
                             aria-valuenow="3" aria-valuemin="3" aria-valuemax="12"></div>
                    </div>
                    <input type="range" id="minSalaryFilter" class="form-range" min="3" max="12" step="1" value="3">
                    <div class="d-flex justify-content-between salary-markers">
                        <span>3 LPA</span><span>6 LPA</span><span>8 LPA</span><span>10 LPA</span><span>12 LPA</span>
                    </div>
                    
                    <!-- Apply and Clear Filters Buttons -->
                    <div class="d-flex justify-content-between mt-4">
                        <button class="btn btn-secondary clear-btn" id="clearFilters">Clear</button>
                        <button class="btn btn-primary apply-btn" id="applyFilters">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>

    <script type="module" src="full-time-job.js" defer></script>
    <script type="module" src="../cuvette.js" defer></script>
</body>
</html>
