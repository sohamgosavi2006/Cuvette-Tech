<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css"> <!-- Link to CSS -->
</head>
<body>

    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>

            <div class="signup-content">
                <!-- Left Section: Email & Google Signup -->
                <div class="signup-left">
                    <div class="signup-section">
                        <h3>Email Sign Up</h3>
                        <form action="#" method="POST">
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>

                            <div class="input-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Create a password" required>
                            </div>

                            <button type="submit" class="signup-btn emailSignUp">Sign Up with Email</button>
                        </form>
                    </div>

                    <div class="signup-section google-signup">
                        <button type="button" class="google-btn googleSignUp" id="google-signup">
                            <img src="./Logo/google-logo.png" alt="Google Logo">
                            Sign Up with Google
                        </button>
                    </div>
                </div>

                <!-- Right Section: Phone Signup -->
                <div class="signup-right">
                    <div class="signup-section">
                        <h3>Sign Up with Phone</h3>

                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                        </div>

                        <button type="button" class="otp-btn" id="send-otp">Send OTP</button>

                        <div id="recaptcha-container"></div>

                        <div class="input-group">
                            <label for="otp">Enter OTP</label>
                            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
                        </div>

                        <button type="submit" class="signup-btn phoneSignUp">Sign Up with Phone</button>
                    </div>
                </div>
            </div>

            <p class="login-link">Already have an account? <a href="../login/login.html">Login here</a></p>
        </div>
    </div>

    <script type="module" src="signup.js" defer></script> <!-- Link to JavaScript -->
</body>
</html>
